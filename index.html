<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Управление Товарным Каталогом</title>
</head>

<body class="body">
    <h1>Управление Товарным Каталогом</h1>
    <div class="catalog">
        <!-- <div class="info-product">
            <div class="id-product element-info"></div>
            <div class="name-product element-info"></div>
            <div class="prise-product element-info"></div>
            <div class="category-product element-info"></div>
        </div> -->
    </div>
    <button class='add-new-goods' onclick="addFormForNewGoods()">Добавление нового товара</button>
    <form class="form-add-goods" id="addProductForm">
        <h3>Введите данные нового товара</h>
            <div class='add-new-goods'>
                <p>Наименование товара</p>
                <input class="input-form" id="productName" type="text" placeholder="введите наименование"
                    required></input>
            </div>
            <div class='add-new-goods'>
                <p>Категория товара</p>

                <select id="productCategory">
                    <option value="электроника">Электроника</option>
                    <option value="одежда">Одежда</option>
                    <option value="бытовая техника">Бытовая техника</option>
                    <option value="игрушки">Игрушки</option>
                </select>

            </div>
            <div class='add-new-goods'>
                <p>Цена товара</p>
                <input class="input-form" id="productPrice" type="number" placeholder="введите цену" required></input>
            </div>
            <button type="submit" class="button-add-info" onclick="addGoods()">Добавить товар</button>
            <button type="submit" class="close-form-add" onclick="closeFormAdd()">Закрыть</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
