<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Управление Товарным Каталогом</title>
</head>

<body class="body">
    <h1>Управление Товарным Каталогом</h1>
    <form id="addProductForm">
        <input class='user-info' type="text" id="productName" placeholder="Название товара" required>
        <select class='user-info' id="productCategory">
            <option value="электроника">Электроника</option>
            <option value="одежда">Одежда</option>
            <option value="бытовая техника">Бытовая техника</option>
            <option value="игрушки">Игрушки</option>
        </select>
        <input class='user-info' type="number" id="productPrice" placeholder="Цена" required>
        <button class='user-info' id='btnAddGoods' type="submit">Добавить товар</button>
    </form>
    <select class='user-info' id="categoryFilter">
        <option value="все">Все</option>
        <option value="электроника">Электроника</option>
        <option value="одежда">Одежда</option>
        <option value="бытовая техника">Бытовая техника</option>
        <option value="игрушки">Игрушки</option>
    </select>
    <div class="catalog">
    </div>
    <script src="script.js"></script>
</body>

</html>
