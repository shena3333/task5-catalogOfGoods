<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Управление Товарным Каталогом</title>
</head>

<body class="body">
    <h1>Управление Товарным Каталогом</h1>

    <button class='add-new-goods' onclick="addFormForNewGoods()">Добавление товара</button>
    <form class="form-add-goods" id="addProductForm">
        <h3>Введите данные нового товара</h3>
        <div class="for-new-goods">
            <input class="input-form" id="productName" type="text" placeholder="введите наименование" required></input>
            <select class="input-form" id="productCategory">
                <option value="электроника">Электроника</option>
                <option value="одежда">Одежда</option>
                <option value="бытовая техника">Бытовая техника</option>
                <option value="игрушки">Игрушки</option>
            </select>
            <input class="input-form" id="productPrice" type="number" placeholder="введите цену" required></input>
        </div>
        <button type="submit" class="button-add-info" onclick="addGoods()">Добавить</button>
        <button type="submit" class="close-form-add" onclick="closeFormAdd()">Закрыть</button>
    </form>
    <div>
        <select class="filter-goods">
            <option value="все">Все категории</option>
            <option value="электроника">Электроника</option>
            <option value="одежда">Одежда</option>
            <option value="бытовая техника">Бытовая техника</option>
            <option value="игрушки">Игрушки</option>
        </select>
    </div>
    <div class="catalog">
    </div>
    <script src="script.js"></script>
</body>

</html>
